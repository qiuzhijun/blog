<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">fragment</title>
    <link rel="stylesheet" th:href="@{/Semantic-UI-2.4.1/dist/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/mycss.css}">
    <link rel="stylesheet" th:href="@{/css/typo.css}">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">

    <style type="text/css">
        body {
            background: #75788b;
        }
    </style>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>

<body>
<nav th:fragment="menu(n)" id="back-top" class="ui headAndFoot m_shadow_small attached segment m_padded_tb_mini">
    <!--创建一个容器-->
    <div class="ui container">
        <!--创建次级菜单-->
        <div class="ui stackable menu  secondary">
            <!--创建蓝绿色的头项-->
            <h2 class="ui header item m_t_color_name">Caelum_Blog</h2>
            <!--创建普通项-->
                <a class="m_item m_mobile_hide item" th:classappend="${n==1} ? 'active m_t_color_name'" th:href="@{/admin/blogs}"><i class="small list icon"></i>博客管理</a>
                <a class="m_item m_mobile_hide item" th:classappend="${n==2} ? 'active m_t_color_name'" th:href="@{/admin/types}"><i class="small idea icon"></i>分类管理</a>
                <a class="m_item m_mobile_hide item" th:classappend="${n==3} ? 'active m_t_color_name'" th:href="@{/admin/tags}"><i class="small tags icon"></i>标签管理</a>
                <a class="m_item m_mobile_hide item" th:classappend="${n==4} ? 'active m_t_color_name'" th:href="@{/admin/add}"><i class="small edit icon"></i>写博客</a>
                <a class="m_item m_mobile_hide item" th:classappend="${n==5} ? 'active m_t_color_name'" th:href="@{/admin/profile}"><i class="small user icon"></i>个人中心</a>
                <a class="m_item m_mobile_hide item" th:classappend="${n==6} ? 'active m_t_color_name'" th:href="@{/}"><i class="small home icon"></i>返回首页</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div  class="text">
                        <img class="ui avatar image" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="right-last m-item m-mobile-hide menu">
                        <a th:href="@{/admin/blogs}" class="item">管理博客</a>
                        <a th:href="@{/admin/profile}" class="item">个人中心</a>
                        <a th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="ui menu toggle icon black button m_top_right m_mobile_show">
        <i class="sidebar icon"></i>
    </a>
</nav>





<footer th:fragment="footer" class="ui headAndFoot vertical segment m_opacity_mini m_padded_tb_small">
    <div class="ui center aligned container">
        <p class=" m_black ">公安备案号：鲁ICP备2021002005号-1</p>
    </div>
</footer>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script th:src="@{/Semantic-UI-2.4.1/dist/semantic.min.js}"></script>
</th:block>
</body>
</html>
